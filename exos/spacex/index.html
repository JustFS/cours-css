<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spacex - Space Agency</title>
  <link rel="icon" href="./img/icon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div>
      <img src="./img/logo.png" alt="logo spacex">
      <h2>Travel Agency</h2>
    </div>
    <nav>
      <ul>
        <li>Store</li>
        <li>Contact</li>
        <li>About</li>
      </ul>
    </nav>
  </header>
  <section>
    <div>
      <h3>A weekend in space</h3>
      <img src="./img/off1.jpeg" alt="espace">
      <span>from $5.000</span>
    </div>
    <div>
      <h3>Take a rest on the moon</h3>
      <img src="./img/off2.jpg" alt="lune">
      <span>from $15.000</span>
    </div>
    <div>
      <h3>Holidays on Mars</h3>
      <img src="./img/off3.jpg" alt="mars">
      <span>from $45.000</span>
    </div>
  </section>


  <button>Get Started</button>


  <footer>
    <ul>
      <li>
        <i class="fab fa-twitter"></i>
      </li>
      <li>
        <i class="fab fa-facebook-f"></i>
      </li>
      <li>
        <i class="fab fa-flickr"></i>
      </li>
      <li>
        <i class="fab fa-instagram"></i>
      </li>
    </ul>
  </footer>


</body>

</html>
