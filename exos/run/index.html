<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="container">
      <div>
        <h1>Run</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur ducimus optio tempora blanditiis culpa,
          maiores beatae deleniti delectus necessitatibus unde.</p>
        <a href="#" class="button">Get Started</a>
      </div>
    </div>
    <div class="img-banner"></div>
  </header>

  <section class="contact">
    <h2>Get in touch</h2>
    <form action="">
      <div class="form-grid">
        <label for="name">Name</label>
        <label for="email">Email</label>
        <input type="text" id="name">
        <input type="text" id="email">
        <label for="message" id="mess">Message</label>
        <textarea id="message" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="Send Message" class="button">
    </form>
  </section>

  <div class="icons-container">
    <ul>
      <li><i class="fab fa-twitter"></i></li>
      <li><i class="fab fa-facebook-f"></i></li>
    </ul>
  </div>



</body>

</html>
