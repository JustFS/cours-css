<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 id="title" class="titre" style="color: orange !important">Master CSS</h1>

  <ul class="liste">
    <li>numéro 1</li>
    <li>numéro 2</li>
    <li>numéro 3</li>
  </ul>

  <div class="img-container">
    <img src="./bg.jpg" alt="">
  </div>

  <div class="not-hover">
    <span class="icon">🐔</span>
    <span class="icon">🦄</span>
    <span class="icon">🦁</span>
  </div>

  <div class="selection">
    <p>":selected" permet de changer la couleur du texte sélectionné</p>
  </div>

  <div class="checked">
    <input type="checkbox" id="btn">
    <label for="btn">Cliquez moi !</label>
  </div>

</body>

</html>
